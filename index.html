<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YNS GALAXY PRO - Professional</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.18.2.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #050505; color: white; font-family: sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .gift-btn { transition: transform 0.2s; }
        .gift-btn:active { transform: scale(0.8); }
        
        /* Gift Animations */
        @keyframes float-up { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-200px) scale(2); opacity: 0; } }
        .animate-gift { position: fixed; bottom: 20%; left: 50%; font-size: 50px; animation: float-up 2s forwards; pointer-events: none; z-index: 100; }
        
        .tab-active { color: #ec4899; text-shadow: 0 0 10px #ec4899; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="auth-screen" class="fixed inset-0 bg-black z-[100] flex flex-col items-center justify-center p-10">
        <h1 class="text-4xl font-black italic text-pink-500 mb-10">YNS GALAXY</h1>
        <input id="auth-email" type="email" placeholder="Email" class="w-full bg-zinc-900 p-4 rounded-2xl mb-4 border border-white/10">
        <input id="auth-pass" type="password" placeholder="Password" class="w-full bg-zinc-900 p-4 rounded-2xl mb-6 border border-white/10">
        <button onclick="handleAuth('login')" class="w-full bg-pink-600 py-4 rounded-2xl font-bold mb-4">LOGIN</button>
        <button onclick="handleAuth('register')" class="w-full border border-pink-600 py-4 rounded-2xl font-bold text-pink-500">REGISTER</button>
    </div>

    <div id="app-screen" class="hidden">
        
        <header class="p-5 flex justify-between items-center fixed top-0 w-full z-40 bg-black/50">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-pink-600 rounded-full flex items-center justify-center font-bold" id="user-initial">U</div>
                <p class="font-bold text-sm" id="user-display-name">Loading...</p>
            </div>
            <div class="glass px-4 py-1 rounded-full flex items-center gap-2">
                <span class="text-blue-400">ğŸ’ <span id="user-coins">0</span></span>
            </div>
        </header>

        <main class="pt-24 pb-32">
            
            <div id="tab-home" class="px-5">
                <div class="bg-gradient-to-r from-pink-600 to-purple-700 p-6 rounded-[30px] mb-8 relative overflow-hidden">
                    <h2 class="text-xl font-black">Daily Reward!</h2>
                    <p class="text-sm opacity-80">Claim your 10 free coins today.</p>
                    <button onclick="claimDailyBonus()" id="daily-btn" class="mt-4 bg-white text-black px-6 py-2 rounded-full font-bold text-xs">CLAIM NOW</button>
                </div>
                
                <h3 class="text-zinc-500 font-bold text-xs uppercase tracking-widest mb-4">Trending Hosts</h3>
                <div class="grid grid-cols-2 gap-4" id="hosts-list">
                    </div>
            </div>

            <div id="tab-live" class="hidden px-5">
                <div class="relative w-full aspect-[9/16] bg-zinc-900 rounded-[40px] overflow-hidden border border-white/10">
                    <div id="local-video" class="w-full h-full object-cover"></div>
                    <div class="absolute bottom-10 w-full px-8">
                        <button onclick="startSecureLive()" id="live-action-btn" class="w-full bg-pink-600 py-4 rounded-2xl font-black shadow-xl">START LIVE STREAM</button>
                    </div>
                    <button onclick="toggleGifts()" class="absolute bottom-10 right-5 w-14 h-14 bg-yellow-500 rounded-full flex items-center justify-center text-xl shadow-2xl">ğŸ</button>
                </div>
            </div>

            <div id="tab-wallet" class="hidden px-8">
                <h2 class="text-2xl font-bold mb-6">Wallet & Earnings</h2>
                <div class="glass p-8 rounded-[40px] mb-6 text-center">
                    <p class="text-zinc-500 text-sm">Main Balance</p>
                    <h1 class="text-5xl font-black text-blue-400 my-2">ğŸ’ <span id="wallet-balance">0</span></h1>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <button onclick="buyCoins()" class="bg-white text-black p-5 rounded-3xl font-bold"><i class="fas fa-plus-circle mr-2"></i>Buy Coins</button>
                    <button onclick="withdrawMoney()" class="glass p-5 rounded-3xl font-bold"><i class="fas fa-university mr-2"></i>Withdraw</button>
                </div>
                <button onclick="firebase.auth().signOut()" class="w-full text-zinc-600 font-bold text-sm">Logout Account</button>
            </div>

        </main>

        <div id="gift-panel" class="hidden fixed inset-0 bg-black/90 z-50 flex items-end">
            <div class="w-full glass rounded-t-[50px] p-8 border-t border-white/10">
                <div class="grid grid-cols-4 gap-4 mb-8">
                    <div onclick="sendGift('ğŸŒ¹', 1)" class="gift-btn text-center p-2">ğŸŒ¹<p class="text-[8px] mt-1">1</p></div>
                    <div onclick="sendGift('ğŸˆ', 5)" class="gift-btn text-center p-2">ğŸˆ<p class="text-[8px] mt-1">5</p></div>
                    <div onclick="sendGift('ğŸ«', 10)" class="gift-btn text-center p-2">ğŸ«<p class="text-[8px] mt-1">10</p></div>
                    <div onclick="sendGift('ğŸ’', 50)" class="gift-btn text-center p-2">ğŸ’<p class="text-[8px] mt-1">50</p></div>
                    <div onclick="sendGift('ğŸ‘‘', 100)" class="gift-btn text-center p-2">ğŸ‘‘<p class="text-[8px] mt-1">100</p></div>
                    <div onclick="sendGift('ğŸš—', 500)" class="gift-btn text-center p-2">ğŸš—<p class="text-[8px] mt-1">500</p></div>
                    <div onclick="sendGift('ğŸš', 1000)" class="gift-btn text-center p-2">ğŸš<p class="text-[8px] mt-1">1k</p></div>
                    <div onclick="sendGift('ğŸ°', 2000)" class="gift-btn text-center p-2">ğŸ°<p class="text-[8px] mt-1">2k</p></div>
                    <div onclick="sendGift('ğŸš€', 5000)" class="gift-btn text-center p-2">ğŸš€<p class="text-[8px] mt-1">5k</p></div>
                    <div onclick="sendGift('ğŸ¦', 8000)" class="gift-btn text-center p-2">ğŸ¦<p class="text-[8px] mt-1">8k</p></div>
                    <div onclick="sendGift('ğŸ¦„', 10000)" class="gift-btn text-center p-2">ğŸ¦„<p class="text-[8px] mt-1">10k</p></div>
                    <div onclick="sendGift('ğŸŒŒ', 50000)" class="gift-btn text-center p-2">ğŸŒŒ<p class="text-[8px] mt-1">50k</p></div>
                </div>
                <button onclick="toggleGifts()" class="w-full text-zinc-500 font-bold text-xs uppercase">Close</button>
            </div>
        </div>

        <nav class="fixed bottom-0 w-full glass h-24 flex justify-around items-center px-10 rounded-t-[40px] z-40">
            <button onclick="switchTab('home')" id="nav-home" class="tab-active text-xl"><i class="fas fa-th-large"></i></button>
            <button onclick="switchTab('live')" id="nav-live" class="text-zinc-600 text-xl"><i class="fas fa-video"></i></button>
            <button onclick="switchTab('wallet')" id="nav-wallet" class="text-zinc-600 text-xl"><i class="fas fa-wallet"></i></button>
        </nav>
    </div>

    <script>
        // CONFIG
        const firebaseConfig = { apiKey: "AIzaSyBwDUe5E8qRY1dbZzUQJu9eCAKBS7YSHVU", authDomain: "live-e6771.firebaseapp.com", projectId: "live-e6771", storageBucket: "live-e6771.firebasestorage.app", messagingSenderId: "570901004231", appId: "1:570901004231:web:220679cf41cf55b98023e2" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });
        let currentUser = null, localTracks = [];

        // AUTH LOGIC
        async function handleAuth(type) {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            try {
                if(type === 'register') {
                    const res = await auth.createUserWithEmailAndPassword(email, pass);
                    await db.collection('profiles').doc(res.user.uid).set({ coins: 10, lastLogin: Date.now() });
                } else {
                    await auth.signInWithEmailAndPassword(email, pass);
                }
            } catch (err) { alert(err.message); }
        }

        auth.onAuthStateChanged(user => {
            if(user) {
                currentUser = user;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                syncUserData();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('app-screen').classList.add('hidden');
            }
        });

        async function syncUserData() {
            db.collection('profiles').doc(currentUser.uid).onSnapshot(doc => {
                const data = doc.data();
                document.getElementById('user-coins').innerText = data.coins;
                document.getElementById('wallet-balance').innerText = data.coins;
                document.getElementById('user-display-name').innerText = currentUser.email.split('@')[0];
            });
        }

        // DAILY BONUS
        async function claimDailyBonus() {
            const ref = db.collection('profiles').doc(currentUser.uid);
            const doc = await ref.get();
            const lastLogin = doc.data().lastLogin || 0;
            const now = Date.now();
            
            if (now - lastLogin > 86400000) {
                await ref.update({ coins: firebase.firestore.FieldValue.increment(10), lastLogin: now });
                alert("ğŸ 10 Daily Coins Added!");
            } else {
                alert("Wait until tomorrow for more coins!");
            }
        }

        // TAB SWITCHER
        function switchTab(tab) {
            document.querySelectorAll('main > div').forEach(d => d.classList.add('hidden'));
            document.getElementById('tab-'+tab).classList.remove('hidden');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('tab-active'));
            document.getElementById('nav-'+tab).classList.add('tab-active');
        }

        function toggleGifts() { document.getElementById('gift-panel').classList.toggle('hidden'); }

        // GIFT ANIMATION
        function sendGift(emoji, cost) {
            const coinRef = db.collection('profiles').doc(currentUser.uid);
            coinRef.get().then(doc => {
                if(doc.data().coins >= cost) {
                    coinRef.update({ coins: firebase.firestore.FieldValue.increment(-cost) });
                    const ani = document.createElement('div');
                    ani.className = 'animate-gift';
                    ani.innerText = emoji;
                    document.body.appendChild(ani);
                    setTimeout(() => ani.remove(), 2000);
                    toggleGifts();
                } else { alert("Insufficient Coins!"); }
            });
        }

        // SECURE LIVE
        async function startSecureLive() {
            try {
                const res = await fetch(`/api/generate-token?channelName=main&uid=0`);
                const { token } = await res.json();
                await client.join("d369ed90f2c04b599b9e680fbe3ca788", "main", token, 0);
                localTracks = await AgoraRTC.createMicrophoneAndCameraTracks();
                localTracks[1].play('local-video');
                await client.publish(localTracks);
                document.getElementById('live-action-btn').innerText = "STOP LIVE";
                document.getElementById('live-action-btn').onclick = () => location.reload();
            } catch (err) { alert("Camera Error: Check Vercel Key Settings."); }
        }

        function buyCoins() { alert("Redirecting to PayPal/Payment Gateway..."); }
        function withdrawMoney() { alert("Withdrawal: Minimum $10 (1000 Coins) required."); }
    </script>
</body>
</html>
